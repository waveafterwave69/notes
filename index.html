<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon.png">
    <title>Заметки</title>
</head>

<body>
    <div class="overlay hidden"></div>
    <main class="main">
        <div class="container">
            <div class="title-row">
                <div class="title-content">
                    <h1 class="title">Заметки</h1>
                    <button class="title-btn"><img src="./img/plus.png" alt=""></button>
                </div>
                <div class="menu">
                    <button class="menu-btn open"><img src="./img/menu.png" alt="" class="menu-btn-img"></button>
                    <div class="menu-content hidden">
                        <ul class="menu-list">
                            <p class="filters">Фильтры:</p>
                            <li class="list-item">
                                <button class="fav yes">
                                    <!-- <img src="./img/check.png" alt=""> -->
                                    <p class="fav-text">Избранные</p>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- <div class="tags">
                <button class="tag-el">#срddеда</button>
            </div> -->
            <div class="content">
                <div class="content-row">
                    <div class="content-card">
                        <div class="card-row">
                            <h2>Список покупок</h2>
                            <div class="img-row">
                                <button class="card-btn star-btn"><img src="./img/star (1).png" alt=""
                                        class="card-img"></button>
                                <button class="card-btn edit-btn"> <img src="./img/pencil.png" alt=""
                                        class="card-img"></button>
                                <button class="card-btn musor-btn"><img src="./img/bin.png" alt=""
                                        class="card-img"></button>
                            </div>

                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
